<app-header titulo="Segment"></app-header>

<ion-toolbar>
  <!-- Default Segment -->
<ion-segment (ionChange)="segmentChanged($event)" color="primary">

  <ion-segment-button value="todos">
    <ion-label>Todos</ion-label>
  </ion-segment-button>

  <ion-segment-button value="DC Comics">
    <ion-label>DC Comics</ion-label>
  </ion-segment-button>

  <ion-segment-button value="Marvel Comics">
    <ion-label>Marvel Comics</ion-label>
  </ion-segment-button>

</ion-segment>

</ion-toolbar>

<ion-content>

  <ion-list> 
    <ion-item *ngFor ="let heroe of (superHeroes | async) | filtro: valorSegmento: 'publisher'" class="animated fadeIn fast">
      <ion-label>
        <h3>{{heroe.superhero}}<small>{{heroe.alter_ego}}</small></h3>
        <p>{{heroe.first_appearance}}</p>
      </ion-label>
      <ion-label slot="end" class="ion-text-right">
        {{heroe.publisher}}
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-list *ngIf="(superHeroes | async)=== null">
 
    <ion-item *ngFor="let item of [1,2,3,4,5,6,7,8,9]">
      <ion-label>
        <h3>
          <ion-skeleton-text animated style="width: 70%"></ion-skeleton-text>
        </h3>
        <p>
          <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>
        </p>
      </ion-label>
      <ion-label slot="end" class="ion-float-right">
        <ion-skeleton-text width="40px" ></ion-skeleton-text>
      </ion-label>
    </ion-item>
 
  </ion-list>

</ion-content>
