<app-header titulo="Listas - Sliding"></app-header>


<ion-content>


  <ion-list>
    <ion-item *ngFor="let user of usuarios | async">
      <ion-label>
        <h3>{{user.name}}</h3>
        <p>{{user.email}}</p>
      </ion-label> 
      <ion-label slot="end">{{user.phone}}</ion-label>
      <ion-input></ion-input>
    </ion-item>
    
    
  </ion-list>


</ion-content>
