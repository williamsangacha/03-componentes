<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>Componentes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>

    <ion-item *ngFor="let c of componentes"
      [routerLink]="c.redirectTo" detail>
      <ion-icon slot="start" [name]="c.icon" ></ion-icon>
      <ion-label> <h1>{{c.name}}</h1> </ion-label>
    </ion-item>


  </ion-list>

  <!-- <ion-button routerLink="/alert">
    Alert
  </ion-button>
  <ion-button routerLink="/action-sheet">
    Action Sheet
  </ion-button> -->

</ion-content>
