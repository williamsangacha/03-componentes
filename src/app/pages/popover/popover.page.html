<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" text="Back"></ion-back-button>
    </ion-buttons>

    <ion-title>Popover</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="mostrarPop()">
        <ion-icon name="person-circle-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-button expand="full" (click)="mostrarPop()">
    <ion-icon name="person-circle-outline" slot="start"></ion-icon>
    <ion-label slot="end" >Popover</ion-label>
  </ion-button>

</ion-content>

<ion-footer>

  <ion-toolbar>
    
    <ion-title >Popover</ion-title>

    <ion-buttons slot="start" (click)="mostrarPop()">
      <ion-button>
        <ion-icon name="person-circle-outline" slot="start"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

</ion-footer>
