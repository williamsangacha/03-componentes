<ion-header >
  <ion-toolbar> 
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>   
    <ion-title>Search Bar</ion-title>    
  </ion-toolbar>
  <ion-toolbar class="noBorder">
    <ion-searchbar  animated
      (ionChange)="buscar($event)">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let albun of albumes | filtro: textoBuscar : 'title'">
      <label>{{albun.title}}</label>
    </ion-item>
  </ion-list>
</ion-content>
