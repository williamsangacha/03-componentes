<ion-app>



  <ion-split-pane contentId="principal" when="md">

    <!-- <app-menu></app-menu> -->

    <ion-menu side="start" 
            menuId="primerMenu" 
            contentId="principal" 
            type="push">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Menu Principal</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle autoHide="false">
          <ion-item *ngFor="let c of componentes | async"
            [routerLink]="c.redirectTo">
            <ion-icon slot="start" [name]="c.icon" ></ion-icon>
            <ion-label> <h1>{{c.name}}</h1> </ion-label>
          </ion-item>
      </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>


    <ion-router-outlet id= "principal"></ion-router-outlet>

  </ion-split-pane>

</ion-app>
